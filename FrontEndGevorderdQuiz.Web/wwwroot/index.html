<!doctype html>
<html lang="nl">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Quiz-specifieke CSS -->
    <link href="css/quiz.css" rel="stylesheet" />

    <title>UCLL Quiz</title>
</head>
<!-- 
De class 'container' zorgt ervoor dat Bootstrap (onder andere) marge voorziet. 
-->
<body class="container">
    <h1>UCLL Quiz</h1>
    <main>
    <!--
    In deze sectie worden de vragen getoond.
    De vraag en de mogelijke antwoorden worden één per één getoond (door middel van JavaScript).
    Meer informatie over hoe je best forms samenstelt in Bootstrap: https://v4-alpha.getbootstrap.com/components/forms/
    -->
        <section id="quiz">
            <form>
                <fieldset class="form-group">
                    <!-- In de 'legend' komt de vraag. -->
                    <legend id="question"></legend>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="mogelijkeAntwoorden" value="0">
                            <span id="mogelijkAntwoord0">test</span>
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="mogelijkeAntwoorden" value="1">
                            <span id="mogelijkAntwoord1">test</span>
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="mogelijkeAntwoorden" value="2">
                            <span id="mogelijkAntwoord2">test</span>
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="mogelijkeAntwoorden" value="3">
                            <span id="mogelijkAntwoord3">test</span>
                        </label>
                    </div>
                </fieldset>
            </form>
        </section>
        <!-- De 'results' sectie wordt initieel verborgen. -->
        <section id="results" class="hidden">
            <h2>Resultaat (gewonnen/verloren)</h2>
            <p>Uw score is <span id="score"></span></p>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>    
</body>
</html>
